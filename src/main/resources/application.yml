spring:
  data:
      mongodb:
        uri: mongodb://localhost:27017/taskdb
  jackson:
      serialization:
        write-dates-as-timestamps: false

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
  show-actuator: true
  # Force SpringDoc to initialize
  cache:
    disabled: true
  info:
    title: Task Management API
    description: A comprehensive REST API for managing tasks with user authentication
    version: 1.0.0
    contact:
      name: Task API Support
      email: support@taskapi.com
  servers:
    - url: http://localhost:8080
      description: Development server

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

server:
  port: 8080

app:
  jwt:
    secret: "change-this-to-a-long-random-secret-key"
    expiration-minutes: 60

# Application information
info:
  app:
    name: Task Management API
    description: A comprehensive REST API for managing tasks with user authentication
    version: 1.0.0
